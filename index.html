<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./pranav_logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝙿𝚛𝚊𝚗𝚊𝚟'𝚜 𝙿𝚘𝚛𝚝𝚏𝚘𝚕𝚒𝚘</title>
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
  <script type="module" crossorigin src="/portfolio-react/assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="/portfolio-react/assets/index.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Shery !== 'undefined' && Shery.mouseFollower) {
        try {
          Shery.mouseFollower();
        } catch (error) {
          console.log('Mouse follower initialization skipped');
        }
      }
    });

    window.addEventListener('beforeunload', function() {
      if (typeof Shery !== 'undefined' && Shery.mouseFollower && typeof Shery.mouseFollower.destroy === 'function') {
        try {
          Shery.mouseFollower.destroy();
        } catch (error) {
          console.log('Mouse follower cleanup skipped');
        }
      }
    });
  </script>
</body>
</html>
