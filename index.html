  <script>
    function initMouseFollower() {
      if (window.innerWidth > 768) { // Adjust the width as needed for mobile breakpoints
        Shery.mouseFollower({
          skew: true,
          ease: "cubic-bezier(0.23, 1, 0.320, 1)",
          duration: 1,
        });
      }
    }

    // Initialize on load and on window resize
    window.addEventListener("load", initMouseFollower);
    window.addEventListener("resize", () => {
      // Clear any existing follower elements on resize if switching to mobile
      if (window.innerWidth <= 768) {
        Shery.mouseFollower.destroy(); // Assume Shery.js has a destroy method to remove mouse follower
      } else {
        initMouseFollower();
      }
    });

  </script>
